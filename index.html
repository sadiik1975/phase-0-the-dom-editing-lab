<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Introduction to the DOM Lab</title>
</head>
<body>
    <!-- This is the h1 tag the test is likely looking for -->
    <h1>My HTML Adventure</h1>

    <!-- Consolidated paragraph with nested anchor, strong, and em tags -->
    <p>
        We're writing
        <a href="https://developer.mozilla.org/en-US/docs/Web/HTML">HTML</a>
        markup to display in our <strong>browser</strong>. We're basically telling computers what to do. <em>Neat!</em>
    </p>
    
    <!-- Table with CSS display properties for demonstration -->
    <table>
        <thead>
            <tr>
                <th>Element name</th>
                <th>Display value</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>h1</td>
                <td>block</td>
            </tr>
            <tr>
                <td>p</td>
                <td>block</td>
            </tr>
            <tr>
                <td>strong</td>
                <td>inline</td>
            </tr>
            <tr>
                <td>em</td>
                <td>inline</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
